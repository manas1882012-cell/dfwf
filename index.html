<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Follow Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      width: 350px;
      padding: 35px 30px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.25);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: 700;
      margin: 0 auto 20px;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
      color: #333;
    }

    .subtitle {
      font-size: 14px;
      color: #777;
      margin: 10px 0 25px;
    }

    .followers {
      font-size: 22px;
      font-weight: 600;
      color: #764ba2;
      margin-bottom: 25px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 10px 25px rgba(118, 75, 162, 0.4);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(118, 75, 162, 0.5);
    }

    button:active {
      transform: scale(0.98);
    }

    .note {
      font-size: 12px;
      color: #999;
      margin-top: 18px;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="logo">+</div>
    <h1>Follow Us</h1>
    <p class="subtitle">Stay connected for updates & content</p>

    <div class="followers" id="followers">0 Followers</div>

    <button onclick="follow()">Follow</button>

    <div class="note">Scan. Follow. Stay Updated.</div>
  </div>

  <script>
    let followers = localStorage.getItem("followers") || 0;
    document.getElementById("followers").innerText = followers + " Followers";

    function follow() {
      followers++;
      localStorage.setItem("followers", followers);
      document.getElementById("followers").innerText = followers + " Followers";
    }
  </script>

</body>
</html>
